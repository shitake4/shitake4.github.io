<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with site color scheme -->
  <rect width="400" height="300" fill="#DCE4B4"/>

  <!-- Soft pattern circles -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#C8D49A" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#dots)"/>

  <!-- Cute package box -->
  <g transform="translate(200, 130)">
    <!-- Shadow -->
    <ellipse cx="0" cy="75" rx="55" ry="8" fill="#A89E8C" opacity="0.2"/>

    <!-- Box body (rounded) -->
    <rect x="-45" y="-10" width="90" height="70" rx="8" ry="8" fill="#8B7355"/>

    <!-- Box top flap left -->
    <path d="M -45 -10 L -45 -30 L 0 -45 L 0 -10 Z" fill="#9E8066" stroke="#6D5D4C" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Box top flap right -->
    <path d="M 45 -10 L 45 -30 L 0 -45 L 0 -10 Z" fill="#7C6C56" stroke="#6D5D4C" stroke-width="1.5" stroke-linejoin="round"/>

    <!-- Center fold line -->
    <line x1="0" y1="-45" x2="0" y2="60" stroke="#6D5D4C" stroke-width="2" opacity="0.4"/>

    <!-- Cute ribbon/tape with heart -->
    <rect x="-50" y="15" width="100" height="8" rx="4" fill="#C8A882" opacity="0.8"/>

    <!-- Little heart decoration -->
    <g transform="translate(0, 18) scale(0.8)">
      <path d="M 0,-6 C -3,-9 -8,-9 -10,-6 C -12,-3 -12,0 -8,4 L 0,10 L 8,4 C 12,0 12,-3 10,-6 C 8,-9 3,-9 0,-6 Z"
            fill="#B8987C" opacity="0.9"/>
    </g>

    <!-- Shine effect -->
    <ellipse cx="-20" cy="-25" rx="8" ry="12" fill="white" opacity="0.15" transform="rotate(-25 -20 -25)"/>
  </g>

  <!-- Cute sparkles around -->
  <g fill="#A89E8C" opacity="0.4">
    <circle cx="100" cy="80" r="2"/>
    <circle cx="300" cy="100" r="2.5"/>
    <circle cx="120" cy="200" r="1.5"/>
    <circle cx="280" cy="220" r="2"/>

    <!-- Small plus signs -->
    <g transform="translate(80, 60)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#A89E8C" stroke-width="1.5" opacity="0.4"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#A89E8C" stroke-width="1.5" opacity="0.4"/>
    </g>
    <g transform="translate(310, 190)">
      <line x1="-4" y1="0" x2="4" y2="0" stroke="#A89E8C" stroke-width="1.5" opacity="0.4"/>
      <line x1="0" y1="-4" x2="0" y2="4" stroke="#A89E8C" stroke-width="1.5" opacity="0.4"/>
    </g>
  </g>

  <!-- Text with site color -->
  <text x="200" y="250" font-family="Arial, Hiragino Sans, sans-serif" font-size="14" fill="#6D5D4C" text-anchor="middle" font-weight="400" opacity="0.7">
    No Image Available
  </text>
</svg>
